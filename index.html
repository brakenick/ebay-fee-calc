      <script type="text/javascript">


      $(document).ready(function(){
          $(".input").keyup(function(){
                var price = +$(".price").val();
                var shipping = +$(".shipping").val();
                var total = price + shipping;
                var eFee = total * .099;
                var PPfee = (total * 0.026) + 0.3;
                $("#price").val(price);
                $("#shipping").val(shipping);
                $("#total").val(total);
                $("#eFee").val(eFee);
                $("#PPfee").val(PPfee);
                $("#totalFee").val(PPfee + eFee);
         });
      });

      </script>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>eBay fee calc</h1>
        <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-6 col-md-offset-3">

        <div class="panel">

        <div class="highlight">
          <h2>eBay and PayPal fee calculator</h2>
        </div>

          <div class="input-fields">

            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputPrice" class="col-sm-3 control-label">Sell Price</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control price input" id="inputPrice" placeholder="sell price">
                </div>
              </div>
              <div class="form-group">
                <label for="inputShipping" class="col-sm-3 control-label">Postage Cost</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control input shipping" id="inputShipping" placeholder="postage">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" onClick="$('#inputPrice').val('');'#inputShipping').val('')" class="pull-right btn btn-primary">Reset</button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
      
        <div class="col-md-6 col-md-offset-3">

        <div class="panel">

          <div class="highlight">
            <h3>Results</h3>
          </div>

          <div class="results">
            <form class="form-horizontal">
              <div class="form-group">            
                <label class="col-sm-2 control-label">Sell</label>
                <div class="col-sm-4">
                <div class="input-group">
                <span class="input-group-addon">$</span>
                  <input class="form-control" type="number" disabled="disabled" id="price">
                  </div>
                </div>
             
                <label class="col-sm-3 control-label">PayPal Fee</label>
                <div class="col-sm-3">
                <div class="input-group">
                <span class="input-group-addon">$</span>
                  <input class="form-control" type="number" disabled="disabled" id="PPfee">
                  </div>
                </div>
              </div>

              <div class="form-group">            
                <label for="inputPrice" class="col-sm-2 control-label">Postage</label>
                <div class="col-sm-4">
                <div class="input-group">
                <span class="input-group-addon">$</span>
                  <input class="form-control" type="number" disabled="disabled" id="shipping">
                  </div>
                </div>

                <label for="inputPrice" class="col-sm-3 control-label">eBay Fee</label>
                <div class="col-sm-3">
                <div class="input-group">
                <span class="input-group-addon">$</span>
                  <input class="form-control" type="number" disabled="disabled" id="eFee">
                  </div>
                </div>
              </div>

              <div class="form-group">            
                <label for="inputPrice" class="col-sm-2 control-label"><strong>Total</strong></label>
                <div class="col-sm-4">
                <div class="input-group">
                <span class="input-group-addon">$</span>
                  <input class="form-control" type="number" disabled="disabled" id="total">
                  </div>
                </div>

                <label for="inputPrice" class="col-sm-3 control-label"><strong>Total Fees</strong></label>
                <div class="col-sm-3">
                <div class="input-group">
                <span class="input-group-addon">$</span>
                  <input class="form-control" type="number" disabled="disabled" id="totalFee">
                  </div>
                </div>
              </div>

            </form>

          </div>     

        </div>   

      </div>
