  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>eBay Fee Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="js/app.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<script type="text/javascript">
  $(document).ready(function() {
    $(".input").keyup(function() {
      var price = +$(".price").val();
      var shipping = +$(".shipping").val();
      var total = price + shipping;
      var eFee = total * .099;
      var PPfee = (total * 0.026) + 0.3;
      var totalFee = eFee + PPfee;

      $("#price").val(numeral(price).format('0,0.00'));
      $("#shipping").val(numeral(shipping).format('0,0.00'));
      $("#total").val(numeral(total).format('0,0.00'));
      $("#eFee").val(numeral(eFee).format('0,0.00'));
      $("#PPfee").val(numeral(PPfee).format('0,0.00'));
      $("#totalFee").val(numeral(totalFee).format('0,0.00'));
    });
  });
</script>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel">
          <div class="highlight">
            <h2>eBay and PayPal fee calculator</h2>
          </div>
          <div class="input-fields">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputPrice" class="col-sm-3 control-label">Sell Price</label>
                <div class="col-sm-9">
                  <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" class="form-control price input" id="inputPrice" placeholder="sell price">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputShipping" class="col-sm-3 control-label">Postage Cost</label>
                <div class="col-sm-9">
                  <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" class="form-control input shipping" id="inputShipping" placeholder="postage">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" onClick="$('#inputPrice').val('');'#inputShipping').val('')" class="pull-right btn btn-primary">Reset</button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <div class="panel">
          <div class="highlight">
            <h2>Results</h2>
          </div>
          <div class="results">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">Sell</label>
                <div class="col-sm-4">
                  <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input class="form-control" type="number" disabled="disabled" id="price">
                  </div>
                </div>
                <label class="col-sm-3 control-label">PayPal Fee</label>
                <div class="col-sm-3">
                  <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input class="form-control" type="number" disabled="disabled" id="PPfee">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPrice" class="col-sm-2 control-label">Postage</label>
                <div class="col-sm-4">
                  <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input class="form-control" type="number" disabled="disabled" id="shipping">
                  </div>
                </div>
                <label for="inputPrice" class="col-sm-3 control-label">eBay Fee</label>
                <div class="col-sm-3">
                  <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input class="form-control" type="number" disabled="disabled" id="eFee">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPrice" class="col-sm-2 control-label"><strong>Total</strong></label>
                <div class="col-sm-4">
                  <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input class="form-control" type="number" disabled="disabled" id="total">
                  </div>
                </div>
                <label for="inputPrice" class="col-sm-3 control-label"><strong>Total Fees</strong></label>
                <div class="col-sm-3">
                  <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input class="form-control" type="number" disabled="disabled" id="totalFee">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <hr>
  </div>
  <!-- /container -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')

</body>

</html>
